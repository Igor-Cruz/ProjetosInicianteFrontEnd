<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Pesquisa</title>
</head>
    <div id="container" >
        <!--Início da página-->
        <header>
            <h1>Formulário para iniciantes  em Desenvolvimento Web</h1>
        </header>
        <!-- container do formulário -->
        <form action="">
            <div id="container2">

                <div>
                    <label>Nome:
                        <input type="text" placeholder="Nome" autocomplete="on">
                    </label>
                </div>

                <br>
                <div>
                    <label>E-mail:
                        <input type="text" placeholder="E-mail" autocomplete="on">
                    </label>
                </div>

                <br>
                <div>
                    <label>Idade:
                        <input type="number" placeholder="Idade" autocomplete="on">
                    </label>
                </div>

                <br>
                <div>
                    <label for="Situação">Como você define sua situação atual ?</label>
                        <select name="Situação" id="Situação" >
                            <option value="Iniciante">Iniciante</option>
                            <option value="Estágiario">Estágiario</option>
                            <option value="Desenvolvedor Jr.">Desenvolvedor Jr</option>
                        </select>
                </div>

                <div>
                    <p>Qual melhor horário de estudo ?</p>
                        <input type="radio" name="Manhã" id="Manhã">
                        <label for="Manhã">Manhã</label><br>
                        <input type="radio" name="Tarde" id="Tarde">
                        <label for="Tarde">Tarde</label><br>
                        <input type="radio" name="Noite" id="Noite">
                        <label for="Noite">Noite</label><br>
                        <input type="radio" name="Madrugada" id="Madrugada">
                        <label for="Madrugada">Madrugada</label>

                </div>

                <div>
                    <p>Qual área você pretende atuar ?</p>
                        <input type="checkbox" name="Front" id="Front-End">
                        <label for="Front-End">Front-End</label><br>
                        <input type="checkbox" name="Back" id="Back-End">
                        <label for="Back-End">Back-End</label><br>
                        <input type="checkbox" name="FULL" id="FULL-STACK">
                        <label for="FULL-STACK">Full-Stack</label>
                   
                </div>

                <div>
                    <p>Qual linguagem de programção você está estudando ?</p>
                    <textarea name="linguagem" id="linguagem" cols="50" rows="5" placeholder="Linguagem de programção" required= "required"></textarea>
                </div>

                <div>
                    <p>Algum comentário sobre sua trajetória ou sugestão</p>
                    <textarea name="sugestão" id="sugestao" cols="50" rows="5" placeholder="Seu comentário é importante"></textarea>
                </div>
<br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>

<br>
                <a href="https://www.linkedin.com/in/igor-cruz-ti/">Posso trabalhar com você ?</a>
            </div>
        </form>
    </div>
<body>
    
</body>
</html>
