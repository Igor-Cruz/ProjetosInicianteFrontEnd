<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Pesquisa</title>
</head>
    <div id="container" >
        <!--Início da página-->
        <header>
            <h1>Formulário para iniciantes  em Desenvolvimento</h1>
        </header>
        <!-- containet do formulário -->
        <form action="">
            <div id="container2">

                <div>
                    <label>Nome:
                        <input type="text" placeholder="Nome">
                    </label>
                </div>

                <br>
                <div>
                    <label>E-mail:
                        <input type="text" placeholder="E-mail">
                    </label>
                </div>

                <br>
                <div>
                    <label>Idade:
                        <input type="text" placeholder="Idade">
                    </label>
                </div>

                <br>
                <div>
                    <label>Como você descreve sua situação atual ?
                        <ul>
                            <li>Iniciante</li>
                            <li>Estágiario</li>
                            <li>Desenvolvedor Júnior</li>
                        </ul>
                    </label>
                </div>

                <div>
                    <p>Qual melhor horário de estudo ?</p>
                        <input type="radio" name="Manhã" id="Manhã">
                        <label for="Manhã">Manhã</label><br>
                        <input type="radio" name="Tarde" id="Tarde">
                        <label for="Tarde">Tarde</label><br>
                        <input type="radio" name="Noite" id="Noite">
                        <label for="Noite">Noite</label><br>
                        <input type="radio" name="Madrugada" id="Madrugada">
                        <label for="Madrugada">Madrugada</label>

                </div>

                <div>
                    <p>Qual área você pretende atuar ?</p>
                        <input type="checkbox" name="Front" id="Front-End">
                        <label for="Front-End">Front-End</label><br>
                        <input type="checkbox" name="Back" id="Back-End">
                        <label for="Back-End">Back-End</label><br>
                        <input type="checkbox" name="FULL" id="FULL-STACK">
                        <label for="FULL-STACK">Full-Stack</label>
                   
                </div>

                <div>
                    <p>Qual linguagem de programção você está estudando ?</p>
                    <textarea name="linguagem" id="linguagem" cols="50" rows="5" placeholder="Linguagem de programção"></textarea>
                </div>

                <div>
                    <p>Algum comentário sobre sua trajetória ou sugestão</p>
                    <textarea name="sugestão" id="sugestao" cols="50" rows="5" placeholder="Seu comentário é importante"></textarea>
                </div>

                <div>
                    <!-- <button>Enviar</button> -->
                    <input type="submit" value="Enviar">
                </div>
                


                <a href="https://www.linkedin.com/in/igor-cruz-ti/">Posso trabalhar com você ?</a>
            </div>
        </form>
    </div>
<body>
    
</body>
</html>
